 <link rel="stylesheet" type="text/css" href="anasayfa.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 0;
    }



    .layout {
      display: flex;
      justify-content: space-between;
      padding: 40px 20px;
      gap: 20px;
    }

    .ad-box {
      width: 120px;
      height: 600px;
      background-color: #d1d5db;
      flex-shrink: 0;
    }

    .main-content {
      flex-grow: 1;
      text-align: center;
    }

    .question-button {
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .question-button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }

      .ad-box {
        width: 90%;
        height: 150px;
      }

      .question-button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
