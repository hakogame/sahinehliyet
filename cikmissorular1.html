<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Çıkmış ehliyet sorularını çözerek kendini test et. 45 dakikalık sınav simülasyonu ve anında sonuç değerlendirmesi.">
  <title>Çıkmış Sorular 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f1f5f9;
      --text-color: #000;
      --box-color: #fff;
    }
    body.dark {
      --bg-color: #1f2937;
      --text-color: #f9fafb;
      --box-color: #374151;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px 20px;
      text-align: center;
      background-color: var(--box-color);
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 16px;
      position: relative;
      z-index: 1;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .dark-toggle {
      cursor: pointer;
      font-size: 14px;
      background-color: #3b82f6;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
    }
    .ad-wrapper {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
    }
    .ad-box {
      flex: 1;
      height: 120px;
      background-color: #d1d5db;
      border-radius: 8px;
      text-align: center;
      line-height: 120px;
    }
    #startScreen {
      display: block;
    }
    #examContainer {
      display: none;
    }
    .big-title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1e3a8a;
    }
    .info-text {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .start-btn {
      padding: 16px 32px;
      font-size: 20px;
      background: linear-gradient(to right, #6366f1, #3b82f6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: transform 0.3s;
    }
    .start-btn:hover {
      transform: scale(1.05);
    }
    .brand-text {
      margin-top: 40px;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(to right, #ec4899, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
      display: block;
    }
    .choices {
      display: block;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background-color: #e2e8f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .choices button.correct {
      background-color: #4ade80;
      color: white;
    }
    .choices button.incorrect {
      background-color: #f87171;
      color: white;
    }
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .navigation-buttons button, #submitBtn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(to right, #93c5fd, #3b82f6);
      color: white;
      transition: transform 0.2s ease;
      animation: pulse 1.5s infinite;
    }
    .navigation-buttons button:hover, #submitBtn:hover {
      transform: scale(1.05);
    }
    #submitBtn {
      display: none;
      margin-top: 30px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
      color: #dc2626;
    }
    #penIcon {
      cursor: pointer;
      font-size: 18px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 6px 10px;
      margin-left: 10px;
    }
    #resultScreen {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .close-btn {
      padding: 12px 24px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-controls">
      <div id="timer">Süre: 45:00</div>
      <div>
        <button class="dark-toggle" onclick="toggleDarkMode()">Mod Değiştir</button>
        <button id="penIcon" onclick="alert('Kalem aracı yakında!')">✏️</button>
      </div>
    </div>

    <div id="startScreen">
      <div class="big-title">Çıkmış Sorular - 1</div>
      <div class="info-text">Süreniz: 45 dakika &nbsp; | &nbsp; Soru Sayısı: 50</div>
      <button class="start-btn" onclick="startExam()">Testi Başlat</button>
      <div class="brand-text">Şahin Ehliyet</div>
    </div>

    <div id="examContainer">
      <div class="question" id="question"></div>
      <div class="choices" id="choices"></div>
      <div class="navigation-buttons">
        <button onclick="prevQuestion()">&laquo; Geri</button>
        <button onclick="nextQuestion()">İleri &raquo;</button>
      </div>
      <button id="submitBtn" onclick="finishExam()">Sınavı Bitir</button>
    </div>

    <div id="resultScreen">
      <h2 id="resultTitle"></h2>
      <p id="scoreText"></p>
      <p id="timeText"></p>
      <p id="blankText"></p>
      <a class="link-button" href="sorular.html">
        <button class="close-btn">Kapat</button>
      </a>
    </div>

    <div class="ad-wrapper">
      <div class="ad-box">Reklam Sol</div>
      <div class="ad-box">Reklam Sağ</div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "1. Soru: Yangın tehlikesi, patlama durumu, solunum durması varsa kazazede nasıl çıkarılır?",
        choices: ["A) Rentek manevrası", "B) Sırtta taşıma", "C) Omuzda taşıma", "D) Ayak bileklerinden sürükleme"],
        correct: 0
      },
      {
        question: "2. Soru: Aşağıdakilerden hangisi motorun parçası değildir?",
        choices: ["A) Piston", "B) Krank mili", "C) Debriyaj", "D) Supap"],
        correct: 2
      }
    ];

    let current = 0;
    const answers = Array(questions.length).fill(null);
    let startTime, timer;

    function startExam() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("examContainer").style.display = "block";
      startTime = Date.now();
      startTimer();
      loadQuestion(); // SORUN BURADAYDI — tekrar eklendi!
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => selectAnswer(index);
        if (answers[current] !== null) {
          if (index === q.correct) btn.classList.add("correct");
          if (index === answers[current] && index !== q.correct) btn.classList.add("incorrect");
        }
        choicesDiv.appendChild(btn);
      });
      document.getElementById("submitBtn").style.display = current === questions.length - 1 ? "inline-block" : "none";
    }

    function selectAnswer(index) {
      if (answers[current] !== null) return;
      answers[current] = index;
      loadQuestion();
      setTimeout(() => {
        if (current < questions.length - 1) {
          current++;
          loadQuestion();
        }
      }, 700);
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function finishExam() {
      clearInterval(timer);
      document.getElementById("examContainer").style.display = "none";
      document.getElementById("resultScreen").style.display = "block";
      const correct = answers.filter((a, i) => a === questions[i].correct).length;
      const blank = answers.filter(a => a === null).length;
      const incorrect = questions.length - correct - blank;
      const totalTime = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;
      document.getElementById("resultTitle").textContent = correct >= 35 ? "Tebrikler, Geçtiniz!" : "Üzgünüz, Kaldınız!";
      document.getElementById("scoreText").textContent = `Doğru: ${correct} | Yanlış: ${incorrect}`;
      document.getElementById("blankText").textContent = `Boş: ${blank}`;
      document.getElementById("timeText").textContent = `Süre: ${minutes} dakika ${seconds} saniye`;
    }

    function startTimer() {
      let duration = 45 * 60;
      timer = setInterval(() => {
        let minutes = Math.floor(duration / 60);
        let seconds = duration % 60;
        document.getElementById("timer").textContent = `Süre: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        if (--duration < 0) {
          clearInterval(timer);
          alert("Süreniz doldu!");
        }
      }, 1000);
    }
  </script>
</body>
</html>
