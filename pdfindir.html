    <div class="countdown" style="margin-top:20px;">PDF indiriliyor... Lütfen <span id="counter">10</span> saniye bekleyin.</div>
    <a href="25soruehliyet.pdf" download class="download-link" id="downloadLink">PDF'yi İndir</a>
  </div>

  <script>
    let counter = 10;
    const countdownEl = document.getElementById("counter");
    const downloadLink = document.getElementById("downloadLink");

    const interval = setInterval(() => {
      counter--;
      countdownEl.textContent = counter;
      if (counter === 0) {
        clearInterval(interval);
        document.querySelector(".countdown").textContent = "Hazırsınız! Aşağıdaki butona tıklayarak PDF'yi indirebilirsiniz.";
        downloadLink.style.display = "inline-block";
      }
    }, 1000);
  </script>
